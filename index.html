<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			width: 100%;
			height: 100%
		}
	</style>
</head>

<body>
	<script src="js/three.js"></script>
	<script src="TeapotBufferGeometry.js"></script>
	<script>
		var scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 80000);
		camera.position.set(0, 4000, 1000);
		camera.lookAt(0, 0, 0);


		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		var geometry = new THREE.BoxGeometry(1, 1, 1);
		var materialColor = new THREE.Color();
		

		effectController = {
			shininess: 40.0,
			ka: 0.17,
			kd: 0.51,
			ks: 0.2,
			metallic: true,
			hue: 0.121,
			saturation: 0.73,
			lightness: 0.66,
			lhue: 0.04,
			lsaturation: 0.01,	// non-zero so that fractions will be shown
			llightness: 1.0,
			// bizarrely, if you initialize these with negative numbers, the sliders
			// will not show any decimal places.
			lx: 0.32,
			ly: 0.39,
			lz: 0.7,
			newTess: 15,
			bottom: true,
			lid: true,
			body: true,
			fitLid: false,
			nonblinn: false,
			newShading: "glossy"
		};
		var teapotSize = 400;
		var tess = - 1;	// force initialization

		var teapotGeometry = new TeapotBufferGeometry(teapotSize,
			tess,
			effectController.bottom,
			effectController.lid,
			effectController.body,
			effectController.fitLid,
			!effectController.nonblinn);
		teapot = new THREE.Mesh(teapotGeometry);
		scene.add(teapot);


		// Update mesh rotation using quaternion.
		const options = { frequency: 60, referenceFrame: 'device' };
		const sensorAbs = new RelativeOrientationSensor(options);
		sensorAbs.onreading = () => {
			let quaternion = [-sensorAbs.quaternion[0], -sensorAbs.quaternion[2],sensorAbs.quaternion[1], sensorAbs.quaternion[3]];
			teapot.quaternion.fromArray(quaternion);
		}




		sensorAbs.start();

		function animate() {
			requestAnimationFrame(animate);

			renderer.render(scene, camera);
		}
		animate();
	</script>
</body>

</html>
